<h1>Dragon Ball z</h1>
<hr>

<div class="row">

    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li> Krillin - 700</li>
            <li> Goku - 15.000</li>
            <li> Vegeta - 8.500</li>
        </ul>
    </div>

    <div class="col">
        <h3>Agregar</h3>
        <hr>

        <form (ngSubmit)="add()">

            <!-- En estos inputs se esta tanto escuchando como emitiendo con el ngModel
            el nombre del Character "new" Two way data binding -->
            <input type="text" placeholder="Nombre" name="name" [(ngModel)]="new.name">
            <input type="text" placeholder="Poder" name="power" [(ngModel)]="new.power">

            <button type="submit">
                Agregar
            </button>

        </form>
    </div>

</div>
